<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjzYShI8O3kiMCfQItfZzPECIRKir2Vgo",
      authDomain: "creeperempire-6fff6.firebaseapp.com",
      projectId: "creeperempire-6fff6",
      appId: "1:120725025254:web:64dac90cee89a5b5b22627"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    .google-btn {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .google-logo {
      width: 20px;
      height: 20px;
    }

    .username-display {
      position: fixed;
      top: 5px;
      left: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar">
    <div class="logo">CreeperEmpire</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="updates.html" class="active">Updates</a></li>
        <li><a href="rates.html" class="active">Rates</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="donate.html">Donate Robux</a></li>
    </ul>
    <!-- Display user profile name -->
    <span id="usernameDisplay" class="username-display"></span>
</div>

  <div class="username-display" id="usernameDisplay"></div>

  <main>
    <h1>Login</h1>
    <form onsubmit="login(event)">
      <input type="email" id="loginEmail" placeholder="Your Email" required />
      <input type="password" id="loginPassword" placeholder="Your Password" required />
      <input type="submit" value="Login" />
    </form>

    <hr>

    <button class="google-btn" onclick="googleLogin()">
      <img class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Login with Google
    </button>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://discord.gg/azUMKejk">Discord</a>
      <a href="https://www.roblox.com/users/2315263283/profile">Roblox</a>
      <a href="https://www.youtube.com/@HiBloxSterYt">YouTube</a>
      <a href="https://www.roblox.com/gift-robux?user=2315263283">Donate Robux</a>
    </div>
    <p>&copy; 2025 CreeperEmpire. All rights reserved.</p>
  </footer>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const name = userCredential.user.displayName || "User";
          localStorage.setItem("username", name);
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          let username = localStorage.getItem("username");
          if (!username) {
            username = prompt("Pick a username:");
            if (username) {
              localStorage.setItem("username", username);
            }
          }
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Google login failed: " + error.message);
        });
    }

    // Show username if available
    window.onload = function () {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameDisplay").textContent = "Welcome, " + username;
      }
    };
  </script>
</body>
</html>
