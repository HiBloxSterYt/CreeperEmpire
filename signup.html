<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | CreeperEmpire</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="signup.js" defer></script>
</head>
<body>

  <div class="navbar">
  <div class="logo">CreeperEmpire</div>
  <ul class="nav-links">
    <li><a href="login.html">Login</a></li>
  </ul>
</div>
  
  <h2>Create Your CreeperEmpire Account</h2>
  <form id="signup-form">
    <input type="text" id="displayName" placeholder="Username" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
