<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <script src="auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjzYShI8O3kiMCfQItfZzPECIRKir2Vgo",

      projectId: "creeperempire-6fff6",
      appId: "1:120725025254:web:64dac90cee89a5b5b22627"

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
      width: 100%;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
    }

    .navbar .nav-links li {
      margin: 0 10px;
    }

    .navbar .nav-links li a {
      text-decoration: none;
      color: white;
    }

    .navbar .nav-links li a.active {
      font-weight: bold;
    }

    .username-display {
      position: fixed;
      top: 5px;
      left: 10px;
      font-weight: bold;
      color: green;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .google-btn {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .google-logo {
      width: 20px;
      height: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">CreeperEmpire</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="updates.html" class="active">Updates</a></li>
      <li><a href="rates.html" class="active">Rates</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html" class="active">Sign Up</a></li>
      <li><a href="donate.html">Donate Robux</a></li>
    </ul>
    <!-- Display user profile name -->
    <span id="usernameDisplay" class="username-display"></span>
  </div>

  <main>
    <h1>Sign Up</h1>
    <form onsubmit="signup(event)">
      <input type="email" id="signupEmail" placeholder="Your Email" required />
      <input type="password" id="signupPassword" placeholder="Your Password" required />
      <input type="submit" value="Sign Up" />
    </form>

    <hr>

    <button class="google-btn" onclick="googleSignup()">
      <img class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Sign Up with Google
    </button>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://discord.gg/azUMKejk">Discord</a>
      <a href="https://www.roblox.com/users/2315263283/profile">Roblox</a>
      <a href="https://www.youtube.com/@HiBloxSterYt">YouTube</a>
      <a href="https://www.roblox.com/gift-robux?user=2315263283">Donate Robux</a>
    </div>
    <p>&copy; 2025 CreeperEmpire. All rights reserved.</p>
  </footer>

  <script>
    function signup(event) {
      event.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          alert("Sign up successful!");
          window.location.href = "index.html"; // Redirect to index.html after sign-up
        })
        .catch(error => {
          alert("Sign up failed: " + error.message);
        });
    }

    function googleSignup() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Google sign-up successful!");
          window.location.href = "index.html"; // Redirect to index.html after sign-up
        })
        .catch(error => {
          alert("Google sign-up failed: " + error.message);
        });
    }

    // Display username on page load if logged in
    window.onload = function () {
      const user = firebase.auth().currentUser;
      if (user) {
        document.getElementById("usernameDisplay").textContent = "Welcome, " + user.displayName;
      }
    };
  </script>
</body>
</html>
