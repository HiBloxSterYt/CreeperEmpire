<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CreeperEmpire</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjzYShI8O3kiMCfQItfZzPECIRKir2Vgo",
      authDomain: "creeperempire-6fff6.firebaseapp.com",
      projectId: "creeperempire-6fff6",
      databaseURL: "https://creeperempire-6fff6-default-rtdb.firebaseio.com",
      appId: "1:120725025254:web:64dac90cee89a5b5b22627"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 220px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <input type="text" id="username" placeholder="Username" required />
  <input type="text" id="phoneNumber" placeholder="+1 555-123-4567" required />
  <div id="recaptcha-container"></div>
  <button onclick="sendVerificationCode()">Send Code</button>

  <input type="text" id="smsCode" placeholder="Enter SMS Code" />
  <button onclick="verifyCode()">Verify & Login</button>

  <script>
    let confirmationResult;

    function sendVerificationCode() {
      const phoneNumber = document.getElementById("phoneNumber").value;

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: function(response) {
          console.log("reCAPTCHA verified");
        }
      });

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("SMS sent. Please check your phone.");
        })
        .catch(error => {
          alert("Error sending SMS: " + error.message);
        });
    }

    function verifyCode() {
      const code = document.getElementById("smsCode").value;
      const username = document.getElementById("username").value;

      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          // Save the username to the database
          return database.ref("users/" + user.uid).set({
            username: username,
            phone: user.phoneNumber
          });
        })
        .then(() => {
          alert("Signup complete!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Verification failed: " + error.message);
        });
    }
  </script>
</body>
</html>
