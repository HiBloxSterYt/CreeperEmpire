<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjzYShI8O3kiMCfQItfZzPECIRKir2Vgo",
      authDomain: "creeperempire-6fff6.firebaseapp.com",
      projectId: "creeperempire-6fff6",
      appId: "1:120725025254:web:64dac90cee89a5b5b22627"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <style>
    .google-btn {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .google-logo {
      width: 20px;
      height: 20px;
    }

    .username-display {
      position: fixed;
      top: 5px;
      left: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">CreeperEmpire</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="updates.html" class="active">Updates</a></li>
        <li><a href="rates.html" class="active">Rates</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="donate.html">Donate Robux</a></li>
    </ul>
    <!-- Display user profile name -->
    <span id="usernameDisplay" class="username-display"></span>
  </div>

  <main>
    <h1>Create an Account</h1>
    <form onsubmit="signup(event)">
      <input type="text" id="signupName" placeholder="Your Name" required />
      <input type="email" id="signupEmail" placeholder="Your Email" required />
      <input type="password" id="signupPassword" placeholder="Create a Password" required />
      <input type="submit" value="Sign Up" />
    </form>

    <hr>

    <button class="google-btn" onclick="googleSignup()">
      <img class="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Sign up with Google
    </button>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://discord.gg/azUMKejk">Discord</a>
      <a href="https://www.roblox.com/users/2315263283/profile">Roblox</a>
      <a href="https://www.youtube.com/@HiBloxSterYt">YouTube</a>
      <a href="https://www.roblox.com/gift-robux?user=2315263283">Donate Robux</a>
    </div>
    <p>&copy; 2025 CreeperEmpire. All rights reserved.</p>
  </footer>

  <script>
    // Standard sign-up function with email and password
    function signup(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          localStorage.setItem("username", name);
          alert("Account created!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Signup failed: " + error.message);
        });
    }

    // Google Sign-up
    function googleSignup() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          let username = localStorage.getItem("username");

          if (!username) {
            username = prompt("Pick a username:");
            if (username) {
              localStorage.setItem("username", username);
            }
          }
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Google sign-up failed: " + error.message);
        });
    }

    // Show username if already logged in
    window.onload = function () {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("usernameDisplay").textContent = "Welcome, " + username;
      }
    };
  </script>
</body>
</html>
